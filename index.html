<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Lapis, Papyrus, Scalpellus</title>
</head>
<body>
    <h1> Welcome to Lapis, Papyrus, Scalpellus!</h1>
  
    <h2>CHOOSE AN OPTION BELOW!</h2>
    <br>
    <button class="choice_btn" id="lapis">Lapis</button>
    <button class="choice_btn" id="papyrus">Papyrus</button>
    <button class="choice_btn" id="scalpellus">Scalpellus</button>
    
    <div id="r-container">
      <h2 id="result"></h2>
    </div>
    <div id="score">
        <div class="playerScore">
            <h3 id="player"> Player </h3>
            <span class="player_result">0</span>
        </div>
        <div class="computerScore">
            <h3 id="computer"> Computer </h3>
            <span class="computer_result">0</span>
        </div>
    </div>
</body>
<script src="javascript/java.js"></script>
</html>
