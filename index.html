<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Lapis, Papyrus, Scalpellus</title>
</head>
<body>
    <h1> Lapis, Papyrus, Scalpellus!</h1>
    <div id="reactions">
        <div class="images">
            <img id="face" src="pictures/neutral_face.png" alt="neutral_face">
        </div>
        <div class="speech">
            <h1 id="direction">Welcome to the Ancient Game of Lapis, Papyrus, Scalpellus. I am the best there ever was at this game....you think you can beat me?!</h1>
        </div>
    </div>
    <br>
    <button class="choice_btn" id="lapis">Lapis</button>
    <button class="choice_btn" id="papyrus">Papyrus</button>
    <button class="choice_btn" id="scalpellus">Scalpellus</button>
    
    
    <div id="r-container">
      <h2 id="result"></h2>
    </div>
    <div id="score">
        <div class="playerScore">
            <h3 id="player"> Player </h3>
            <span class="player_result">0</span>
        </div>
        <div class="computerScore">
            <h3 id="computer"> Computer </h3>
            <span class="computer_result">0</span>
        </div>
    </div>
   
</body>
<script src="javascript/java.js"></script>
</html>
